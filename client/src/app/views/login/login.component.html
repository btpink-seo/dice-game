<div class="i18n-select m-2 position-absolute">
  <app-select-i18n></app-select-i18n>
</div>
<div class="d-flex text-center h-100 pb-10">
  <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="../../../assets/dice.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-white">{{i18n.get('diceMap')}}</h1>
    <label for="forPlayerName" class="sr-only">{{i18n.get('nickName')}</label>
    <input type="text" id="forPlayerName" class="form-control {{invalidClass}}" placeholder="{{i18n.get('loginPlaceholder')}}" name="name" [(ngModel)]="player.name">
    <small class="text-danger float-left mb-3" *ngIf="validationError">
      {{i18n.get('insertNickName')}}
    </small>
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">{{i18n.get('loginButton')}}</button>
  </form>
</div>
