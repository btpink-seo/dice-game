<div class="d-flex text-center h-100 pb-10">
  <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="../../../assets/dice.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-white">다이스 맵 로그인</h1>
    <label for="forPlayerName" class="sr-only">닉네임</label>
    <input type="text" id="forPlayerName" class="form-control {{invalidClass}}" placeholder="닉네임 입력" name="name" [(ngModel)]="player.name">
    <small class="text-danger float-left mb-3" *ngIf="validationError">
      닉네임을 입력하세요
    </small>
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">로그인</button>
  </form>
</div>
