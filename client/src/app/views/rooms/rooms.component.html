<app-header></app-header>
<div class="container mt-2 text-white">
  <h1>방 목록</h1>
  <div class="mt-3" *ngIf="rooms">
    <div *ngFor="let room of rooms">
      <a class="btn btn-outline-info btn-lg btn-block mb-1" routerLink="/rooms/{{room._id}}">
        <h3>
          {{room.title}}({{room.players.length}}/{{room.playerLimit}})
        </h3>
      </a>
    </div>
  </div>
  <div *ngIf="rooms && rooms.length === 0">
    <span>표시할 방이 없습니다.</span>
  </div>
</div>
