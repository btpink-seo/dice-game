<app-header></app-header>
<div class="i18n-select m-2 position-absolute">
  <app-select-i18n></app-select-i18n>
</div>
<div class="d-flex flex-column text-white dashboard-height ">
  <div class="d-flex justify-content-center mt-5 mb-4">
    <h2>{{i18n.get('roomList')}}</h2>
  </div>
  <div class="mt-3 ml-auto mr-auto" *ngIf="rooms">
    <div *ngFor="let room of rooms">
      <a class="list-width btn btn-info btn-sm btn-block mb-1" routerLink="/rooms/{{room._id}}">
        <h3>
          {{room.title}}({{room.players.length}}/{{room.playerLimit}})
        </h3>
      </a>
    </div>
  </div>
  <div class="ml-auto mr-auto" *ngIf="rooms && rooms.length === 0">
    <span>{{i18n.get('noRooms')}}</span>
  </div>
</div>
