<app-header></app-header>
<div class="i18n-select m-2 position-absolute">
  <app-select-i18n></app-select-i18n>
</div>
<div class="d-flex flex-column text-white dashboard-height">
  <div class="d-flex justify-content-center mt-5 mb-4">
    <h2>{{i18n.get('roomList')}}</h2>
  </div>
  <div class="d-flex justify-content-center">
    <input type="text" class="border rounded search-width" placeholder="{{i18n.get('searchKeyword')}}" [ngModel]="keyword" (ngModelChange)="onTextChange($event)">
    <select class="select-box-width custom-select ml-2" (change)="onSelectChange($event.target.value)">
      <option value="0" selected>{{i18n.get('all')}}</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>
  <div class="d-flex mt-3 justify-content-center">
    <a class="btn text-white pagination-size d-flex align-items-center {{firstPage ? 'disabled cursor-unset' : ''}}" (click)="movePage(-1)">
      <fa-icon [icon]="faLeft"></fa-icon>
    </a>
    <div class="" *ngIf="paginatedRooms">
      <div *ngFor="let room of paginatedRooms; let i = index">
        <a class="list-width btn btn-info btn-sm {{i === paginatedRooms.length - 1 ? '' : 'mb-1'}} d-flex justify-content-center" routerLink="/rooms/{{room._id}}">
          <span class="title-size d-inline-block text-truncate title-width" title="{{room.title}}">
            {{room.title}}
          </span>
          <span class="title-size">({{room.players.length}}/{{room.playerLimit}})</span>
        </a>
      </div>
    </div>
    <a class="btn text-white pagination-size d-flex align-items-center {{lastPage ? 'disabled cursor-unset' : ''}}" (click)="movePage(1)">
      <fa-icon [icon]="faRight"></fa-icon>
    </a>
  </div>
  <div class="ml-auto mr-auto" *ngIf="filteredRooms?.length === 0">
    <span>{{i18n.get('noFilteredRooms')}}</span>
  </div>
  <div class="ml-auto mr-auto" *ngIf="filteredRooms?.length === 0 && rooms?.length === 0">
    <span>{{i18n.get('noRooms')}}</span>
  </div>
</div>
