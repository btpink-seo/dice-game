<div *ngIf="room">
  <div class="d-flex justify-content-center">
    <app-waiting-room *ngIf="room.status === 'WAIT'"
      [room]="room"
      [player]="player"
      [startBtnDisableClass]="startBtnDisableClass"
      [callBackShuffle]="callBackShuffle"
      [callBackStart]="callBackStart"
    ></app-waiting-room>
    <app-board *ngIf="room.status !== 'WAIT'"
      [pieces]="pieces"
      [callBackOnClick]="callBackOnClick"
      [aniConfig]="aniConfig"
    ></app-board>
    <div class="border bg-dark p-2 w-100 info-size">
      <h3 *ngIf="room.status === 'WAIT'" class="text-white">{{room.title}}({{room.players.length}}/{{room.playerLimit}})</h3>
      <h3 *ngIf="room.status !== 'WAIT'" class="text-white text-center">
        <span class="d-inline-block text-truncate player-name-width">{{currentPlayerName}}</span>
        <span>{{i18n.get('turn')}}({{(time / 1000).toFixed(2)}})</span>
      </h3>
      <div class="d-flex">
        <span class="mt-1 text-white">
          {{i18n.get('player')}}
        </span>
        <span class="mt-1 text-white d-inline-block text-truncate player-name-width" title="{{player.name}}">
          ({{player.name}})
        </span>
      </div>
      <app-chat></app-chat>
    </div>
  </div>
  <app-console *ngIf="room.status !== 'WAIT'"
    class="d-flex justify-content-center"
    [room]="room"
    [player]="player"
    [selectedCards]="selectedCards"
    [cardDisabled]="cardDisabled"
    [callBackUnselectCard]="callBackUnselectCard"
    [callBackSelectCard]="callBackSelectCard"
  ></app-console>
  <app-end-game-modal *ngIf="room.status === 'END'"
    [room]="room"
    [callBackReplay]="callBackReplay"
  ></app-end-game-modal>
</div>
