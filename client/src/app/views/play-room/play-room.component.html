<div class="container" *ngIf="room">
  <h1 class="text-white">{{room.title}}({{room.players.length}}/{{room.playerLimit}})</h1>

  <div class="background container" *ngIf="room.status === 'WAIT'">
    <div class="card bg-transparent" style="width: fit-content;">
      <div class="card-header border-white">
        <h1 class="text-white">시작 위치와 말 선택</h1>
      </div>
      <div class="card-body border-white">
        <div class="row row-cols-2">
          <div class="col border border-white p-0" *ngFor="let position of positions">
            <app-select-piece [position]="position" [player]="player" [room]="room" (roomChange)="changeRoom($event)"></app-select-piece>
          </div>
        </div>
      </div>
      <app-dice-board [room]="room"></app-dice-board>
      <div class="card-footer d-flex justify-content-end border-white">
        <button class="btn btn-secondary" routerLink="/rooms">LEAVE ROOM</button>
        <button class="btn btn-info ml-2" (click)="shuffle()">SHUFFLE</button>
        <button class="btn btn-info ml-2 {{startBtnDisableClass}}" (click)="start()">GAME START</button>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="pr-0 mr-2">
      <div class="d-flex flex-column p-1 bg-dark fit-contents">
        <div class="d-flex" *ngFor="let piecesRow of pieces; index as i">
          <div *ngFor="let piece of piecesRow; index as j">
            <app-dice [num]="piece.num" [disabled]="piece.disabled" [icon]="piece.icon" [blink]="piece.blink" [coordinate]="[i, j]" [callBackOnClick]="callBackOnClick"></app-dice>
          </div>
        </div>
      </div>
    </div>
    <div class="col border bg-dark p-2">
      <h4 class="mt-1 text-white d-inline-block text-truncate player-name-width" title="{{player.name}}">플레이어({{player.name}})</h4>
      <app-chat></app-chat>
    </div>
  </div>
  <div *ngIf="room.status === 'PLAYING'">
    <div class="bg-dark console-ui p-1">
      <div class="d-flex flex-column">
        <div *ngFor="let p of room.players.slice(0,2)">
          <app-player-status [icon]="p.piece" [life]="p.life" [cards]="p.cards.length" [blink]="p._id === room.currentPlayer"></app-player-status>
        </div>
      </div>
      <div class="mr-1 d-flex flex-column">
        <div *ngFor="let p of room.players.slice(2,4)">
          <app-player-status *ngIf="p" [icon]="p.piece" [life]="p.life" [cards]="p.cards.length" [blink]="p._id === room.currentPlayer"></app-player-status>
        </div>
      </div>
      <div class="border rounded border-white flex-fill h-100 overflow-auto d-flex p-1">
        <app-card *ngFor="let card of player.cards; index as i" [num]="card" [index]="i" [selected]="isSelectedCard(card, i)" [disabled]="cardDisabled" [callBackUnselectCard]="callBackUnselectCard" [callBackSelectCard]="callBackSelectCard"></app-card>
      </div>
      <button class="card-submit-size btn btn-primary h-100 ml-1 {{canCardSubmit ? '' : 'disabled cursor-unset'}}" (click)="cardSubmit()">
        <h2>카드<br/>제출</h2>
      </button>
    </div>
  </div>
</div>
