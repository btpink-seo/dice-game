<ng-template #content let-modal>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Room</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" tabindex="-1">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input type="hidden" name="currentPlayer" [ngModel]="room.currentPlayer">
      <input type="hidden" name="status" [ngModel]="room.status">
      <input type="hidden" name="cardDeck" [ngModel]="room.cardDeck">
      <div class="form-group">
        <label for="forTitle">방제</label>
        <input type="text" class="form-control" id="forTitle" placeholder="님만 오면 출발" name="title" [ngModel]="room.title">
      </div>
      <div class="form-group">
        <label for="forPlayerLimit">인원제한</label>
        <select class="form-control" id="forPlayerLimit" name="playerLimit" [ngModel]="room.playerLimit">
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" (click)="modal.close()">등록</button>
      <button class="btn btn-link" (click)="modal.close()">Cancel</button>
    </div>
  </form>
</ng-template>

<div class="row d-flex justify-content-center h-100">
  <button class="btn btn-info btn-lg w-50 d-block mb-2" (click)="open(content)">
    <h1>NEW ROOM</h1>
  </button>
</div>
