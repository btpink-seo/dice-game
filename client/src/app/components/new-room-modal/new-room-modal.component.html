<ng-template #content let-modal>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{i18n.get('createRoom')}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" tabindex="-1">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="forTitle">{{i18n.get('roomTitleLabel')}}</label>
        <input type="text" class="form-control {{invalidClass}}" id="forTitle" placeholder="{{i18n.get('roomTitlePlaceholder')}}" name="title" [(ngModel)]="room.title">
        <small class="text-danger mb-3" *ngIf="validationError">
          {{i18n.get('roomTitlePlaceholder')}}
        </small>
      </div>
      <div class="form-group">
        <label for="forPlayerLimit">{{i18n.get('playerLimitLabel')}}</label>
        <select class="form-control" id="forPlayerLimit" name="playerLimit" [(ngModel)]="room.playerLimit">
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">{{i18n.get('insert')}}</button>
      <button class="btn btn-link" type="button" (click)="modal.dismiss()">{{i18n.get('cancel')}}</button>
    </div>
  </form>
</ng-template>

<button class="btn btn-primary btn-lg mb-2 menu-width" (click)="open(content)">
  {{i18n.get('createRoom')}}
</button>
