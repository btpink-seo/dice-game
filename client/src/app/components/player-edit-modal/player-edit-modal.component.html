<ng-template #content let-modal>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Player</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" tabindex="-1">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input type="hidden" name="_id" [ngModel]="player._id">
      <input type="hidden" name="_roomId" [ngModel]="player._roomId">
      <div class="form-group">
        <label for="forPlayerName">닉네임</label>
        <div class="input-group">
          <input type="text" class="form-control" id="forPlayerName" name="name" [ngModel]="player.name">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" (click)="modal.close()">등록</button>
    </div>
  </form>
</ng-template>

<button class="btn btn-secondary mb-2 ml-auto p-1" (click)="open(content)" *ngIf="player">
  <h4 class="d-inline-block text-truncate player-name-width">닉네임({{player.name}}) 변경</h4>
</button>
