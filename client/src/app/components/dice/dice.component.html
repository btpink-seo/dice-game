<div [ngSwitch]="dice">
  <button class="btn dice {{colors[dice - 1]}}">
    <div class="column">
      <div class="dot" [style.background-color]="[2, 3, 4, 5, 6].includes(dice) ? 'white' : 'transparent'"></div>
      <div class="dot" [style.background-color]="[6].includes(dice) ? 'white' : 'transparent'"></div>
      <div class="dot" [style.background-color]="[4, 5, 6].includes(dice) ? 'white' : 'transparent'"></div>
    </div>
    <div class="column">
      <div class="dot" [style.background-color]="[].includes(dice) ? 'white' : 'transparent'"></div>
      <div class="dot" [style.background-color]="[1, 3, 5].includes(dice) ? 'white' : 'transparent'"></div>
      <div class="dot" [style.background-color]="[].includes(dice) ? 'white' : 'transparent'"></div>
    </div>
    <div class="column">
      <div class="dot" [style.background-color]="[4, 5, 6].includes(dice) ? 'white' : 'transparent'"></div>
      <div class="dot" [style.background-color]="[6].includes(dice) ? 'white' : 'transparent'"></div>
      <div class="dot" [style.background-color]="[2, 3, 4, 5, 6].includes(dice) ? 'white' : 'transparent'"></div>
    </div>
  </button>
</div>
