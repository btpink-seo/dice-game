<div [ngSwitch]="num">
  <div class="btn {{diceSizeClass}} {{colors[this.num - 1]}} {{disabledClass}}">
    <div class="column">
      <div class="{{dotClass}}" [style.background-color]="[2, 3, 4, 5, 6].includes(num) ? 'white' : 'transparent'"></div>
      <div class="{{dotClass}}" [style.background-color]="[6].includes(num) ? 'white' : 'transparent'"></div>
      <div class="{{dotClass}}" [style.background-color]="[4, 5, 6].includes(num) ? 'white' : 'transparent'"></div>
    </div>
    <div class="column">
      <div class="{{dotClass}}" [style.background-color]="[].includes(num) ? 'white' : 'transparent'"></div>
      <div class="{{dotClass}}" [style.background-color]="[1, 3, 5].includes(num) ? 'white' : 'transparent'"></div>
      <div class="{{dotClass}}" [style.background-color]="[].includes(num) ? 'white' : 'transparent'"></div>
    </div>
    <div class="column">
      <div class="{{dotClass}}" [style.background-color]="[4, 5, 6].includes(num) ? 'white' : 'transparent'"></div>
      <div class="{{dotClass}}" [style.background-color]="[6].includes(num) ? 'white' : 'transparent'"></div>
      <div class="{{dotClass}}" [style.background-color]="[2, 3, 4, 5, 6].includes(num) ? 'white' : 'transparent'"></div>
    </div>
  </div>
</div>
