<div [ngSwitch]="dice">
  <div class="dice-size btn m-1 btn-success d-flex flex-column {{disabled}}"  *ngSwitchCase="1">
    <div class="d-flex mt-auto">
      <div class="dice-point"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="dice-point-sm mr-auto"></div>
      <div class="rounded-circle bg-white dice-point"></div>
      <div class="dice-point-sm ml-auto"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="dice-point"></div>
    </div>
  </div>
  <div class="dice-size btn m-1 btn-warning text-lg-center text-white d-flex flex-column {{disabled}}" *ngSwitchCase="2">
    <div class="d-flex">
      <div class="rounded-circle dice-point bg-white mr-auto"></div>
      <div class="dice-point-sm"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="dice-point-sm"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="dice-point-sm mr-auto"></div>
      <div class="rounded-circle dice-point bg-white"></div>
    </div>
  </div>
  <div class="dice-size btn m-1 btn-secondary d-flex flex-column {{disabled}}" *ngSwitchCase="3">
    <div class="d-flex">
      <div class="rounded-circle dice-point bg-white mr-auto"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="dice-point-sm mr-auto"></div>
      <div class="rounded-circle dice-point bg-white"></div>
      <div class="dice-point-sm ml-auto"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="dice-point mr-auto"></div>
      <div class="rounded-circle dice-point bg-white"></div>
    </div>
  </div>
  <div class="dice-size btn m-1 btn-danger d-flex flex-column {{disabled}}" *ngSwitchCase="4">
    <div class="d-flex">
      <div class="rounded-circle dice-point bg-white mr-auto"></div>
      <div class="rounded-circle dice-point bg-white"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="rounded-circle dice-point"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="rounded-circle dice-point bg-white mr-auto"></div>
      <div class="rounded-circle dice-point bg-white"></div>
    </div>
  </div>
  <div class="dice-size btn m-1 btn-info d-flex flex-column {{disabled}}" *ngSwitchCase="5">
    <div class="d-flex">
      <div class="rounded-circle bg-white dice-point mr-auto"></div>
      <div class="rounded-circle bg-white dice-point"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="rounded-circle mr-auto"></div>
      <div class="rounded-circle bg-white dice-point mr-auto"></div>
      <div class="rounded-circle"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="rounded-circle bg-white dice-point mr-auto"></div>
      <div class="rounded-circle bg-white dice-point"></div>
    </div>
  </div>
  <div class="dice-size btn m-1 btn-primary d-flex flex-column {{disabled}}" *ngSwitchCase="6">
    <div class="d-flex">
      <div class="rounded-circle bg-white dice-point mr-auto"></div>
      <div class="rounded-circle bg-white dice-point"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="rounded-circle bg-white dice-point mr-auto"></div>
      <div class="rounded-circle bg-white dice-point"></div>
    </div>
    <div class="d-flex mt-auto">
      <div class="rounded-circle bg-white dice-point mr-auto"></div>
      <div class="rounded-circle bg-white dice-point"></div>
    </div>
  </div>
</div>
