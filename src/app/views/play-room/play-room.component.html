<div *ngIf="room">
  <h1>{{room.title}}({{room.players.length}}/{{room.playerLimit}})</h1>

  <button class="btn btn-secondary mb-2" routerLink="/rooms">LEAVE ROOM</button>
  <button class="btn btn-info ml-2 mb-2" (click)="shuffle()">SHUFFLE</button>

  <div class="row">
    <div class="col">
      <div class="d-flex flex-column p-1 bg-dark fit-contents">
        <div class="d-flex" *ngFor="let dices of room.map">
          <div *ngFor="let dice of dices">
            <div [ngSwitch]="dice">
              <app-dice-one *ngSwitchCase="1"></app-dice-one>
              <app-dice-two *ngSwitchCase="2"></app-dice-two>
              <app-dice-three *ngSwitchCase="3"></app-dice-three>
              <app-dice-four *ngSwitchCase="4"></app-dice-four>
              <app-dice-five *ngSwitchCase="5"></app-dice-five>
              <app-dice-six *ngSwitchCase="6"></app-dice-six>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col border bg-dark">
      <h1 class="text-white">Player Behavior UI</h1>
    </div>
  </div>
</div>
