name: DEPLOY
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
#       - name: Run lint
#         run: |
#           cd client
#           npm install
#           npm run lint

      - name: 'deploy'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd app/dice-game
            git checkout main
            git fetch --all
            git reset --hard origin/main
            sudo systemctl restart docker
            docker image prune -a -f
            sh docker-prod.sh down
            sh docker-prod.sh up
